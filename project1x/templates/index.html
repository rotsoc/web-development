{% extends "master_layout.html" %}

{% block title %}
	Bookviews
{% endblock %}

{% block local_stylesheets %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/BV_index_page.css') }}">
{% endblock %}

{% block body %}
	<div class="page-container">
		<!-- CONTENT -->
		<div class="content">
			<div class="bookviews-logo-big">
				Bookviews
			</div>
			<div class="bookviews-subtitle">
				Book Reviews
			</div>

			<div class="login-register-container">
				<form class="register-form" action="{{ url_for('user_register') }}" method="post">
					<h6>REGISTER</h6>
					<div class="form-group text-left">
						<label for="fullname_register">Name</label>
						<input type="text" class="form-control" name="fullname_register" id="fullname_register" placeholder="Enter your name" required>
					</div>

					<div class="form-group text-left">
						<label for="username_register">Username</label>
						<input type="text" class="form-control" name="username_register" id="username_register" placeholder="Enter a username" required>
					</div>

					<div class="form-group text-left">
						<label for="password_register">Password</label>
						<input type="password" class="form-control" name="password_register" id="password_register" placeholder="Password" required>
					</div>

					<button type="submit" name="register_button" class="btn btn-primary w-100">Register</button>
				</form>

				<div class="forms-separator"></div>

				<form class="login-form" action="{{ url_for('user_login') }}" method="post">
					<h6>LOGIN</h6>
					<div class="form-group text-left">
						<label for="username_login">Username</label>
						<input type="text" class="form-control" name="username_login" id="username_login" placeholder="Enter username" autofocus required>
					</div>

					<div class="form-group text-left">
						<label for="password_login">Password</label>
						<input type="password" class="form-control" name="password_login" id="password_login" placeholder="Password" required>
					</div>

					<button type="submit" name="login_button" class="btn btn-primary w-100">Login</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
